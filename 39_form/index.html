<!DOCTYPE html>
<html lang="ru">
<head>
	<title>boilerhat</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
			<div class="column one">
				<fieldset class="personal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="Иван Иванов">
					<label for="email">email</label>
					<input type="email" name="email" placeholder="yo@dhjk.com">
					<label for="password">Password</label>
					<input type="password" name="password">
					<label for="birth">Date of birth</label>
					<input type="date" name="birth">
				</fieldset>
			</div>
			<div class="column one">
			<fieldset class="type">
				<label for="client">Have you been here before?</label>
				<input type="radio" name="client" value="yes" checked="true"> <span>Yes</span>
				<input type="radio" name="client" value="no"> <span>No</span>
				<label for="purpose">Why do you write me?</label>
				<select name="purpose">
					<option value="good">Feel good</option>
					<option value="bad">Feel bad</option>
				</select>
			</fieldset>
			<fielset class="message">
				<label for="message">Ваше сообщение</label>
				<textarea name="message">Ваше сообщение</textarea>
				<input type="checkbox" checked="true"> <span>Agree with rules of confidence</span>
			</fielset>
			<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
